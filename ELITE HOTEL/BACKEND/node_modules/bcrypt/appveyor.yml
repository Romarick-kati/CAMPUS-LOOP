environment:  matrix:  - nodejs_version: "14"    platform: x64  - nodejs_version: "14"    platform: x86  - nodejs_version: "16"    platform: x64  - nodejs_version: "16"    platform: x86  - nodejs_version: "18"    platform: x64install:  - where npm  - where node  - ps: Install-Product node $env:nodejs_version $env:platformbuild: offartifacts:  - path: 'build/stage/**/bcrypt*.tar.gz'test_script:  - node --version  - npm --version  - npm testafter_test:  - .\node_modules\.bin\node-pre-gyp packageon_success:  - ps: >        if ($env:NODE_PRE_GYP_GITHUB_TOKEN -ne $null -and $env:APPVEYOR_REPO_TAG_NAME -match '^v(0|[1-9]+)\.(0|[1-9]+)\.(0|[1-9]+)(-\w)?$') {            echo "Publishing $env:APPVEYOR_REPO_TAG_NAME"            npm install node-pre-gyp-github@1.4.3            ./node_modules/.bin/node-pre-gyp-github publish --release        }